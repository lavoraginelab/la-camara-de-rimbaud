figure_list:

  - id: "01"
    src: figures/01/imagen_1.jpg
    alt: Jeanne Rosalie Vitalie Rimbaud. Carte de visite
    caption: "Jeanne Rosalie Vitalie Rimbaud. Carte de visite, impresión albúmina de negativo en colodión, c 1873. Hermana de Arthur fotografiada en el estudio de Eugène Vassogne, en la calle comercial Sous les Allés número 113 de Charleville. Vitalie murió en 1875 a los 17 años."
  - id: "02"
    src: figures/01/imagen_2.jpg
    alt: "Frédéric Rimbaud el día de su primera comunión, 1866. "
    caption: "De pie Frédéric Rimbaud, hermano mayor de Arthur, el día de su primera comunión, 1866. La Biblioteca Nacional de Francia data erróneamente la impresión de 1865."
  - id: "03"
    src: figures/01/imagen_3.jpg
    alt: "«Arthur Rimbaud enfant», dibujo de Paterne Berrichon"
    caption: "«Arthur Rimbaud enfant», dibujo de Paterne Berrichon publicado en La Revue Blanche, 1897, ilustrando un artículo del mismo autor titulado “Rimbaud” con fecha del 1ero de septiembre de 1897. En La Revue Blanche publicaron textos de Paul Verlaine, Léon Blum, Paul Claudel, Marcel Proust y traducciones de por ejemplo Friedrich Nietzsche o Henrik Ibsen."
  - id: "04"
    src: figures/01/imagen_4.jpg
    alt: "Impresión de la fotografía de Arthur Rimbaud el día de su primera comunión"
    caption: "Impresión de la fotografía de Arthur Rimbaud el día de su primera comunión (con retoque visible en el fondo) que en el reverso lleva la autentificación de Isabelle Rimbaud, actualmente en el Museo Rimbaud gracias a la donación de la Fundación Catherine Gide. "
  - id: "05"
    src: figures/01/imagen_5.jpg
    alt: "Fotografía en la que el retoque redibuja fondo, silla y figura."
    caption: "Fotografía en la que el retoque redibuja fondo, silla y figura editada en las Obras Completas de Arthur Rimbaud Tomo I por la editorial La Banderole en 1922, edición cuidada por Paterne Berrichon."
  - id: "06"
    src: figures/01/imagen_6.jpg
    alt: "Cabecera del periódico Progrès des Ardennes. Journal quotidien : Politique, littéraire, agricoles et industriel del día viernes 25 de noviembre de 1870."
    caption: "Cabecera del periódico Progrès des Ardennes. Journal quotidien : Politique, littéraire, agricoles et industriel del día viernes 25 de noviembre de 1870. Este ejemplar es precisamente oro en paño para los rimbauldianos, valioso y extremadamente raro."
